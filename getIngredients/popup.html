<!DOCTYPE html>
<html>
  <head>
 <style>
 html, body {
    height: 200px;
    margin: 0;
    padding: 0;
}
/*body {
    font-family: 'Handlee';
    font-size: 13pt;
    background-color: #efef;
    padding: 10px;
    margin: 0;
}*/
h1 {
    font-size: 20pt;
    color: #006400;
    text-align: left;
    padding: 18px 0 18px 0;
    margin: 0 0 10px 0;
}
.section {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
}
progress {
    width: 80%;
    height: 20px;
    color: #006400;
    background: #efefef;
} 
progress::-webkit-progress-bar {
    background: #efefef;
}
progress::-webkit-progress-value {
    background: linear-gradient(to right, green, yellow, red);
} 
progress::-moz-progress-bar {
    color: #3fb6b2;
    background: #efefef;
}
.submit {
    background-color: #3fb6b2;
    padding: 12px 45px;
    border-radius: 5px;
    cursor: pointer;
    color: #ffffff;
    border: none;
    outline: none;
    margin: 0;
    font-weight: bold;
}
.submit:hover {
    background-color: #43a09d;
}
 </style>
    <title>VeggieSwap</title>
    <script src="frontend/src/App.js"></script>
  </head>
  <body>
    <h1>VeggieSwap</h1>
 
    <button onClick="changeColor()">
        Generate Substitutes
    </button>

    <p>List of substitutes</p>
    <p id="demo">Hello</p>
		
    <script>
        const name = document.querySelector(".demo");
        function changeColor() {
            name.style.color = "blue";
        }
    </script>
	<!-- <script src="/frontend/src/Substitute.jsx"></script> -->

  </body>
</html>
