<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
         height: 200px;
         margin: 0;
         padding: 0;
     }
     h1 {
         font-size: 20pt;
         color: #006400;
         text-align: left;
         padding: 18px 0 18px 0;
         margin: 0 0 10px 0;
     }
     .section {
         background-color: #fff;
         padding: 15px;
         margin-bottom: 10px;
         border-radius: 10px;
     }
     progress {
         width: 80%;
         height: 20px;
         color: #006400;
         background: #efefef;
     } 
     .submit {
         background-color: #3fb6b2;
         padding: 12px 45px;
         border-radius: 5px;
         cursor: pointer;
         color: #ffffff;
         border: none;
         outline: none;
         margin: 0;
         font-weight: bold;
     }
     .submit:hover {
         background-color: #43a09d;
     }
      </style>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
